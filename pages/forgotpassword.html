<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <link rel="stylesheet" href="/styles.css" />
    <title>Cerashop | Forgot Password</title>
  </head>
  <body>
    <div class="sub-header text-center">
      <span class="offer-text"
        ><i class="fas fa-truck"></i>Free shipping on all orders</span
      >
      <span class="offer-code">Use code FREEDEL</span>
    </div>
    <header>
      <div class="header-section">
        <a href="/index.html" class="header-logo no-underline">
          <img src="/images/logo.svg" alt="dazzle Cerashop" />
          <span class="cera">CERA</span>
          <span class="shop">shop</span>
        </a>
        <a href="/index.html" class="header-home ml-1">Home</a>
      </div>

      <div class="header-section">
        <div class="header-search">
          <input class="search-input" placeholder="What are you looking for?" />
          <i class="fa fa-search search-btn-icon"></i>
        </div>

        <div class="header-icon">
          <a class="header-icon-link" href="/pages/login.html">
            <i class="fas fa-user-alt"></i>
            <span class="header-icon-text">Login</span>
          </a>
        </div>
        <div class="header-icon">
          <a class="header-icon-link" href="/pages/wishlist.html">
            <i class="fas fa-heart"></i>
            <span class="header-icon-text">Wishlist</span>
          </a>
        </div>
        <div class="header-icon">
          <a class="header-icon-link" href="/pages/cart.html">
            <i class="fas fa-shopping-cart badge badge-icon">
              <span class="badge-value icon-badge secondary">2</span>
            </i>
            <span class="header-icon-text">Cart</span>
          </a>
        </div>
      </div>
    </header>

    <nav>
      <a href="/pages/product.html" class="nav-link">Decor</a>
      <a href="/pages/product.html" class="nav-link">Dining</a>
      <a href="/pages/product.html" class="nav-link">Kitchen</a>
      <a href="/pages/product.html" class="nav-link">Gifts</a>
      <a href="/pages/product.html" class="nav-link">Brands</a>
    </nav>

    <section class="auth-container">
      <form class="forgot-form p-2p5 pt-1">
        <h4 class="text-center pb-1">Forgot Password?</h4>
        <div class="send-email-div">
          <div class="input-field mb-2">
            <input class="input" type="text" required="" />
            <span class="bar"></span>
            <label class="placeholder">Enter Email</label>
          </div>
          <a class="button button-anchor send-email-btn text-center"
            >Send Email</a
          >
          <p class="text-center mt-1">
            Remember Password? Login
            <a class="secondary-text fw-700" href="/pages/login.html">here</a>
          </p>
        </div>

        <div class="change-pwd-div">
          <div class="input-field mb-2">
            <input class="input" type="password" required="" />
            <span class="bar"></span>
            <label class="placeholder">Enter OTP</label>
          </div>

          <div class="input-field mb-2">
            <input class="input" type="password" required="" />
            <span class="bar"></span>
            <label class="placeholder">New Password</label>
          </div>

          <a
            href="/pages/login.html"
            class="button button-anchor send-email-btn text-center"
            >Submit</a
          >
        </div>
      </form>
    </section>
    <script src="/script.js"></script>
  </body>
</html>
